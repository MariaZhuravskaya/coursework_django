{% extends 'mailing/base.html' %}

{% block content %}

<div class="col-12 m-3">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить сообщение {{ object.name }}?</p>
                        <button type="submit" class="btn btn-success">Удалить</button>
                        <a href="{% url 'mailing:messagesettings_list' %}" type="button"
                           class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
