{% extends 'mailing/base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">{{ object.name }}</div>
    <div class="card-body">
        <table class="table table-striped">
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Комментарии</th>
                <th>Год рождения</th>
                <th>E-mail</th>
            </tr>
            <tr>
                <td>{{ object.last_name }}</td>
                <td>{{ object.first_name }}</td>
                <td>{{ object.patronymic }}</td>
                <td>{{ object.comments }}</td>
                <td>{{ object.year_birth }}</td>
                <td>{{ object.email }}</td>
        </table>
        <div class="card-footer">
            <div class="btn-group">
                <a href="{% url 'mailing:client_update' object.id %}"
                   type="button" class="w-100 btn btn-lg btn-outline-primary">Редактировать</a>
                <a href="{% url 'mailing:client_list' %}"
                   type="button" class="w-100 btn btn-lg btn-outline-primary">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
